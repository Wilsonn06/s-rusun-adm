name: CI - Build And Push Image (GKE)

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-southeast2-docker.pkg.dev

    - name: Build Docker image
      run: |
        PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
        IMAGE=asia-southeast2-docker.pkg.dev/$PROJECT_ID/rusun-repo/s-rusun-adm:${{ github.sha }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        docker build -t $IMAGE .
        docker push $IMAGE

    - name: Notify infra repo (GitOps)
      uses: peter-evans/repository-dispatch@v3
      with:
        token: ${{ secrets.REPO_PAT }}
        repository: wilsonn06/s-rusun-infra
        event-type: image-update-gke
        client-payload: |
          {
            "service": "s-rusun-adm",
            "image": "${{ env.IMAGE }}"
          }
