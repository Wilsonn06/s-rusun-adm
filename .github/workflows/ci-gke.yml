name: CI - Test, Build & Push image to GCP

on:
  push:
    branches: ["main"]

jobs:
  test:
    name: Run Node.js tests (GKE pipeline)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build & Push image to GCP Artifact Registry
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for AR
        run: gcloud auth configure-docker asia-southeast2-docker.pkg.dev

      - name: Build & Push Image
        run: |
          PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
          SHA_SHORT="${GITHUB_SHA::7}"
          IMAGE="asia-southeast2-docker.pkg.dev/$PROJECT_ID/rusun-repo/s-rusun-adm:sha-$SHA_SHORT"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"
          docker build -t "$IMAGE" .
          docker push "$IMAGE"

      - name: Notify infra repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_PAT }}
          repository: wilsonn06/s-rusun-infra
          event-type: image-update-gke
          client-payload: |
            {
              "service": "s-rusun-adm",
              "image": "${{ env.IMAGE }}"
            }